<div class="container">
	<div class="book-container">
		<ul class="book-info">
			<li>
				<div class="book-text">
					<a href="">
						<img [src]="book.image" [alt]="book.title">
						<p class="title">Title: {{book.title}}</p>
					</a>
					<p class="author">Author: {{book.author}}</p>
					<p class="published">Published: {{book.published}}</p>
				</div>
			</li>
		</ul>
	</div>
</div>
